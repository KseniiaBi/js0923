	<script>
// 		1) Функция принимает в качестве аргумента массив с числами. С помощью цикла проверьте, что в нем есть элемент со значением 5. Как только будет найден первый такой элемент - выведите 'Есть' и оборвите цикл. Если такого элемента нет - ничего не выводите.
		function findFive(arr){
			for(let i = 0; i < arr.length; i++){
				if(arr[i] === 5){
					console.log('Есть');
					break;
				}
			}
		}

		findFive([1,2,3,4,5,6,7,8,9]);

// 2) У скольких целых чисел, лежащих в диапазоне от 1 до 1000, есть цифра 3? PS: 33 - одно число
		function findAllWithThrees(start, end){
			let count = 0;
			for(let i = start; i <= end; i++){
				if(hasThree(i)){
					count++;
				}
			}
			return count;
		}

		function hasThree(num){
			num = String(num);
			let has = false;
			for(let char of num){
				if(char == 3){ '3' == 3
					has = true;
				}
			}
			return has;
		}

		console.log(findAllWithThrees(1,1000));

// 3) рекурсией посчитать н-ноее число Фибоначчи, ряд начинать с 1

	function fibonacci(a,b,n, current = 3){
		if(current < n){
			return fibonacci(b, b+a, n, ++current);
		}
		else{
			return b+a;
		}
	}

	console.log(fibonacci(1,1,11));


// 4) Найдите все года от 1 до 2023, сумма цифр которых равна 13. Для этого используйте вспомогательную функцию getDigitsSum из  задачи с урока
	/// 8763423984523 -> 64 -> 10 -> 1

	function getDigitsSum(n){
		let sum = 0;
		let str = String(n);
		for(let num of str){
			sum += +num;
		}
		if(sum === 13){
			return sum;
		}
		else if(sum > 9 && sum != 13){
			return getDigitsSum(sum);
		}
		else{
			return sum;
		}
	}

	function countYears(){
		let totalCount = 0;
		for(let i = 1; i <= 2023; i++){
			if(getDigitsSum(i) === 13){
				totalCount += 1;
			}
		}
		console.log(`Number of years with sum = 13 is ${totalCount}`);
	}

	countYears();


	</script>
