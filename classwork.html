<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<style>
		header, section, footer{
			height: 500px;
		}
	</style>
</head>
<body>

	<!-- <div id="box" onclick="foo()">box</div> DON'T DO THAT! ANY INLINE LISTENERS -->
	<header>header</header>
	<div id="box">box</div>
	<div class="block">block</div>
	<button>Click me!</button>
	<section>section 1</section>
	<section><h2>H2 in section</h2>section 2</section>
	<footer>footer</footer>

	
	
	<script>
		// FE basics
	
		// BOM - Browser Object Model
		console.log(window);
	
		// DOM - Document Object Model
	
		const box = document.getElementById('box');
		const block = document.getElementsByClassName('block')[0]; // HTMLCollection 
		const btn = document.getElementsByTagName('button')[0]; // HTMLCollection
		const section1 = document.querySelector('section'); // can process any valid CSS selector - .block, #box, ul a
		const sections = document.querySelectorAll('section'); // NodeList


		const foo = () => console.log('Hi there!');
	
		box.onmouseover = foo; // hover

		btn.onclick = (event) => console.log(event);

		// delegate

		document.addEventListener('click', function(e){
			if(e.target.classList.contains('block')){
				e.target.style.color = 'green';
			}
			if(e.target.tagName.toLowerCase() == 'section'){
				e.target.style.background = 'lightgray';
			}
			if(e.target.parentNode.tagName.toLowerCase() == 'section'){
				e.target.style.color = 'red';
			}
		});



		let wasFirstShown = false;
		let wasSecondShown = false;
		let wasThirdShown = false;

		function scrollHandler() {

			if(window.scrollY > 200 && window.scrollY <= 500 && !wasFirstShown){
				wasFirstShown = true; // wasFirstShown = !wasFirstShown will not work correct
				console.log('200-500');
			}
			else if(window.scrollY > 500 && !wasSecondShown){
				wasSecondShown = true;
				console.log('scroll > 500');
			}
			else if(window.scrollY < 200 && !wasThirdShown){
				wasThirdShown = true;
				console.log('scroll < 200');
			}
		}

		window.addEventListener('scroll', scrollHandler);

		block.onclick = () => window.removeEventListener('scroll', scrollHandler);

		
	
	
		</script>
</body>
</html>
