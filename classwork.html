<!DOCTYPE html>
<html lang="en">

	<title>JS FE</title> 
	<meta charset="utf-8">

<body>


	
	<script>
	// sum(2)(3)(12)(7) -> 24

	function sum(a){ // функция с названием, чтобы ее можно было вызывать рекурсивно

		return function(b){// возвращает функцию, внутри которой будет происходить сложение
			if(b){// если у нас найден второй (третий, четвертый итд параметр, а не круглые пустые скобки)
				return sum(a+b); // то мы суммируем его к предыдущим, при этом предыдущие накапливаются
			}
			else{// если новый параметр не найден (нашли пустые скобки), вернуть все, что накопилось из всех прошлых непустых скобок
				return a;
			}
		}
	}

	console.log(sum(2)(3)(12)(7)());

	//2) создать функцию, которая сравнивает между собой два объекта на равенство свойств и их значений

	function areEqual(o1, o2){
		let equal = false;

		if(objLength(o1) === objLength(o2)){
			for(let prop in o2){
				equal = o2[prop] === o1[prop]; // присваиваем в переменную результат сравнения свойства с одинаковым названием в двух разных обьектах
			}
		}

		return equal;
	}

	function objLength(o){
		let count = 0;
		for(let prop in o){
			count++;
		}
		return count;
	}

	console.log(areEqual({a:1, b:2, c:3}, {a:1, b:2, c:3}));
	console.log(areEqual({a:1, b:2, d:3}, {a:1, b:2, c:3}));
	console.log(areEqual({a:1, b:2, c:3}, {a:1, b:2}));




	</script>
</body>
