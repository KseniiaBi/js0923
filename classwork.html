	<script>
		// String methods
		let str = 'Hello World!';

		// charAt() returns letter
		console.log(str.charAt(0));


		// charCodeAt() returns charCode
		console.log(str.charCodeAt(0));

		// concat()  returns new string!!!!!
		// 'Hello ' + name + '!'
		// `Hello, ${name}`

		let s = str.concat(' How you doing?');
		console.log(s);

		// endsWith() returns true/false
		console.log(str.endsWith('!'));

		// fromCharCode returns letter

		console.log(String.fromCharCode(1110));

		// includes() returns true/false

		console.warn(str.includes('ll'));

		// indexOf() 	lastIndexOf()

		console.log(str.indexOf('World'));
		

		// match()

		let text = "The rain in SPAIN stays mainly in the plain";

		console.log(text.match(/ain/));
		console.log(text.match(/ain/g));
		console.log(text.match(/ain/gi));

		// repeat returns new string

		console.log(str.repeat(3));


		// replace returns new string

		const greeting = str.replace('Hello', 'Good evening');
		console.warn(greeting);


		// replaceAll

		let s1 = "I love cats. Cats are very easy to love. Cats are very popular";

		console.log(s1.replaceAll(/cats/gi, 'dogs'));


		// search - returns index || -1

		console.log(str.search(/l/gi));


		// slice - returns new str (start, end)

		console.log(str.slice(0,5));


		// substr returns new str !!! (start, count) can use negative nums

		console.log(str.substr(-3, 3));


		// substring returns new str

		console.log(str.substring(5,0));

		// toLowerCase - all small,  toUpperCase - all CAPS return new string

		console.log(str.toUpperCase());

		// startsWith returns true/false

		//  isAnagram

		function isAnagram(s1, s2){
			if(s1.length != s2.length){ 
				return false; // если входящие строки разной длины - это точно не анаграмма
			}
			else{
				// превращаем в массивы и сортируем в алфавитном порядке
				let a1 = s1.split('').sort();
				let a2 = s2.split('').sort();

				// превращаем в строки обратно
				let ss1 = a1.join('');
				let ss2 = a2.join('');

				return ss1 === ss2; // возвзращаем результат сравнения отсортированных строк
			}
		}

		console.log(isAnagram('австралопитек', 'ватерполистка'));
		console.log(isAnagram('рама', 'лама'));
