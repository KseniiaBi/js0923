<body>


	
	<script>
		// Припустимо, ви написали твір і в ньому для позначення діалогів використовували одинарні лапки.
		// Тепер ви хочете замінити лапки на подвійні, а одинарні залишити лише для скорочення слів типу aren’t. 
		// Придумайте шаблон, який буде розрізняти ці два види використання лапок і використайте його у методі replace 
		// 'How happy are these children. Aren't they?' - says Mary

		function replaceBackticks(str){
			str = str.replace(/'/gmi, '"');
			str = str.replace(/\D"\D/gmi, (a,b)=>{
				return a.charAt(0) + `'` + a.charAt(2);
			});
			return str;
		}


		console.log(replaceBackticks(`'How happy are these children. Aren't they?'`));




	</script>
</body>
