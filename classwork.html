<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>


	
	<script>
		// 	1) Створіть об'єкт "Команда" з полями "членів команди" та "лідера". Забезпечте геттер для визначення кількості членів команди та сеттер для встановлення нового лідера команди.
		let team = {
			leader: 'Ivan Ivanov',
			members: {
				m1: 'Ivan Ivanov',
				m2: 'John Doe',
				m3: 'Peter Peterson',
				m4: 'Jack Jackson',
				m5: 'Tony Tompson'
			},
			get membersCount(){
				let count = 0;
				for(let prop in this.members){
					count++;
				}
				return count;
			},
			set newLeader(newleader){
				let inTeam = false;
				for(let name in this.members){
					if(this.members[name] === newleader){
						inTeam = true;
					}
				}
				if(inTeam){
					this.leader = newleader;
					console.log(this);
				}
				else{
					console.error('New leader is not from team');
				}
			}
		}

		console.log(team.membersCount);
		team.newLeader = 'Andrew I';
		team.newLeader = 'Peter Peterson';


		// 2) Створіть об'єкт "Банківський рахунок" з полями "баланс" та "ліміт кредиту". Забезпечте геттер для визначення доступних коштів (баланс + ліміт кредиту).
		
		let bankAccount = {
			balance: 1000,
			credit: 1000,
			get availableCosts(){
				return this.balance + this.credit;
			}
		}

		console.log(bankAccount.availableCosts);

		
		// 3) Створіть об'єкт "Круг" з полем "радіус". Забезпечте геттер для обчислення площі круга на основі радіусу та сеттер для встановлення радіусу.
		
		let circle = {
			radius: 70,
			get sqare(){
				return Math.PI * this.radius*this.radius;
			},
			set newRadius(rad){
				if(typeof(rad) === 'number' && rad > 0){
					this.radius = rad;
					console.log(this);
				}
				else{
					console.error('Incorrect radius');
				}
			}
		}

		console.log(circle.sqare);
		circle.newRadius = 14;
		circle.newRadius = -9;
		
		// 4) Створіть об'єкт "Автомобіль" з полями "швидкість" та "максимальна швидкість". 
		// Забезпечте геттер та сеттер для перевірки та обмеження швидкості, щоб вона не перевищувала максимальну швидкість.

		let car = {
			speed: 190,
			maxSpeed: 180,
			get currentSpeed(){
				if(this.speed > this.maxSpeed){
					console.warn(`Current speed is ${this.speed} km/h and higher than limit, setting new speed`);
					this.newSpeed = this.maxSpeed;
				}
				return this.speed;
			},
			set newSpeed(s){
				if(typeof s != 'number' || s < 0){
					console.error('Incorrect speed input');
				}
				else if(s > this.maxSpeed){
					console.error('Speed limit exceeded');
				}
				else{
					this.speed = s;
				}
			}
		}


		console.log(car.currentSpeed);
		car.newSpeed = 50;
		car.newSpeed = -50;
		console.log(car);







	</script>
</body>
