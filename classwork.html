<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

	<form>
		<input type="tel" required  pattern="\+38\(0[0-9]{2}\)-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" placeholder="+38(000)-000-00-00"/>
	</form>
	
	<script>
	// 1)Створіть об'єкт calculator з полями value та методами add і subtract. 
	// Використайте bind, щоб створити дві нові функції addFive і subtractTwo, які автоматично додають 5
	//  або віднімають 2 від поточного значення calculator.

	const calculator = {
		value: 10,
		add(a){
			return a + this.value;
		},
		substract(b){
			return this.value - b;
		}
	}

	const addFive = calculator.add.bind(calculator, 5);
	const subtractTwo = calculator.substract.bind(calculator, 2);

	console.log(addFive());
	console.log(subtractTwo());


	// 2) Визначте функцію calculate, яка приймає два аргументи: числа a і b, і повертає їх суму.
	// Використайте метод call, щоб обчислити суму двох чисел в іншому об'єкті, якщо ця функція визвана з іншим контекстом.
	
	function calculate(a,b){
		return this.a + this.b;
	}

	let obj = {
		a: 4,
		b: 9
	}

	console.log(calculate.call(obj));
	
	// 3) Напишіть регулярний вираз для перевірки номеру телефону у форматі +38(000)-000-00-00

	function checkPhone(tel){
		return tel.match(/\+38\(0[0-9]{2}\)-[0-9]{3}\-[0-9]{2}\-[0-9]{2}/gi) ? true : false;
	}


	console.log(checkPhone('+3999000888800'));
	console.log(checkPhone('+38(066)-555-55-55'));




	</script>
</body>
</html>
