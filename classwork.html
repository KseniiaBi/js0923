		function compareStrings(str1, str2){
			const obj = {};

			for(let i = 0; i < str1.length; i++){
				if(str2.includes(str1[i]) && obj[str1[i]] == undefined){
					let reg = new RegExp(str1[i], 'gi');

					let inStr1 = str1.match(reg);
					let inStr2 = str2.match(reg);
					
					obj[str1[i]] = inStr1.length + inStr2.length;
				}
				
			}
			console.log(obj);
		}
