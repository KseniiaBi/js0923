<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		canvas {
			margin: 50px ;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="400" height="300" id="game"></canvas>

	
	<script>
		const canvas = document.querySelector('#game');
		const ctx = canvas.getContext('2d');
		const cWidth = canvas.offsetWidth;
		const cHeight = canvas.offsetHeight;

		const maxCount = 10;
		const balls = [];
		let interval;
		const maxRadius = 24;
		const minRadius = 8;

		interval = setInterval(()=>{
			if(balls.length < maxCount){
				createBall();
			}
			else{
				clearInterval(interval);
			}
		}, 1000);

		function createBall(){
			const rad = Math.floor(Math.random()*(maxRadius - minRadius) + minRadius);
			const r = Math.floor(Math.random() * (255 - 100) + 100);
			const g = Math.floor(Math.random() * (255 - 100) + 100);
			const b = Math.floor(Math.random() * (255 - 100) + 100);
			
			const ball = {
				radius: rad,
				color: `rgb(${r}, ${g}, ${b})`,
				x: rad,
				y: rad,
				d_x: 3,
				d_y: 3
			}
			balls.push(ball);
		}

		function drawBall(ball){
			ctx.fillStyle = ball.color;
			ctx.beginPath();
			ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2, true);
			ctx.fill();
		}

		function moveBall(ball){
			if(ball.x + ball.d_x > cWidth - ball.radius || ball.x + ball.d_x < ball.radius){
				ball.d_x = -ball.d_x;
			}
			if(ball.y + ball.d_y > cHeight- ball.radius || ball.y + ball.d_y < ball.radius){
				ball.d_y = -ball.d_y;
			}
			ball.x += ball.d_x;
			ball.y += ball.d_y;
		}

		function clear(){
			ctx.clearRect(0,0,cWidth, cHeight);
		}

		function init(){
			clear();
			balls.forEach(ball => {
				drawBall(ball);
				moveBall(ball);
			});
		}

		setInterval(init, 20);

	</script>
</body>
</html>
