<script>

//task#1

let arr1 = [9,10,2,1,4,3,8,7,6,5];
let arr2 = [9,7,5,3,1,8,6,4,2,10];

let arrNew = [];

for (let i = 0; i < 10; i++){
	arrNew[i] = arr1[i] + arr2[i];
}
console.log(`New array has next elements: ${arrNew}`);

//for(el of arrNew){

//task#2

let array = [[1,2,3],[4,5,6]];
let sum = 0;

//console.log(array);

for (let i = 0; i < array.length; i++){
	for( let j = 0; j < array[i].length; j++){
		sum += array[i][j];
	}
}
console.log(`sum of array elements is  ${sum}`);

</script>
